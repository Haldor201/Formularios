<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguridad Ciudadana</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <img class="img" Align="Center" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSAbaRA6nVScK0c9CVky1ywbRDxKJAZdY5JCSUqV-v09A&s" width="80px" height="113.66" style="height: 110px;" alt="logo"/>

    <div>
        <form action="">

            <label for="Nombre">Nombre</label>
            <input type="text" name="Nombre" id="Nombre">

            <label for="distrito">Distrito</label>
            <input type="text" name="distrito" id="distrito">

            <div>
                <p>Seleccione que tan seguro es su distrito:</p>
                <input type="radio" id="inseguro" name="drone" value="inseguro" checked />
                <label for="inseguro">Inseguro</label>
    
                <input type="radio" id="seguro" name="drone" value="seguro" checked />
                <label for="seguro">Seguro</label>
    
                <input type="radio" id="muy_seguro" name="drone" value="muy_seguro" checked />
                <label for="muy_seguro">Muy Seguro</label>

            </div>

        </form>
    </div>
</body>
</html>
